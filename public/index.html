<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huat Ah</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">My Logo</div>
    </header>
    <main>
      <div class="card-container">
        <div class="card">
          <img src="./img/dota.jpg" alt="dota" />
          <div class="description">Dota2</div>
        </div>
        <div class="card">
          <img src="./img/csgo.jpg" alt="csgo" />
          <div class="description">CS:GO</div>
        </div>
        <div class="card">
          <img src="./img/valorant.jpg" alt="valorant" />
          <div class="description">Valorant</div>
        </div>
        <div class="card">
          <img src="./img/basketball.jpg" alt="nba" />
          <div class="description">NBA</div>
        </div>
        <div class="card">
          <img src="./img/soccer.jpg" alt="soccer" />
          <div class="description">Soccer</div>
        </div>
      </div>
      <div class="right">
        <form action="/find" method="POST" class="form">
          <input type="text" name="firstName" value="" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
