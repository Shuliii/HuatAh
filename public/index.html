<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huat Ah</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="./img/logo_red.png" /></div>
      <div class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/search">Search</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="card-container">
        <div class="card">
          <img src="./img/dota.jpg" alt="dota" />
          <div class="description">Dota2</div>
        </div>
        <div class="card">
          <img src="./img/csgo.jpg" alt="csgo" />
          <div class="description">CS:GO</div>
        </div>
        <div class="card">
          <img src="./img/valorant.jpg" alt="valorant" />
          <div class="description">Valorant</div>
        </div>
        <div class="card">
          <img src="./img/basketball.jpg" alt="nba" />
          <div class="description">NBA</div>
        </div>
        <div class="card">
          <img src="./img/soccer.jpg" alt="soccer" />
          <div class="description">Soccer</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="left-footer">
        <div class="logo">
          <img src="./img/logo_white.png" alt="logo_white" />
        </div>
        <p>&copy; 2022 Huat Ah. <span>All rights reserved.</span></p>
      </div>
      <div class="right-footer">
        <i class="fa-brands fa-facebook fa-lg"></i>
        <i class="fa-brands fa-instagram fa-lg"></i>
        <i class="fa-brands fa-twitter fa-lg"></i>
        <i class="fa-brands fa-google fa-lg"></i>
      </div>
    </footer>
  </body>
</html>
